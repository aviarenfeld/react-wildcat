language: node_js
sudo: false
node_js:
- 4.2
script:
- make test-travis
cache:
  directories:
    - node_modules
    - jspm_packages
    - example/node_modules
    - example/jspm_packages
    - packages/react-wildcat/node_modules
    - packages/react-wildcat-ensure/node_modules
    - packages/react-wildcat-handoff/node_modules
    - packages/react-wildcat-hot-reloader/node_modules
    - packages/react-wildcat-prefetch/node_modules
    - packages/react-wildcat-test-runners/node_modules
env:
  global:
    secure: 
before_install:
- npm install -g nfl/jspm-cli#0.16.34/fetch-support
- jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
# Skip installing optional dependencies
- npm config set optional false
- npm config set loglevel warn
